<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR - Ahmadiah Reza Lukman</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>

      <a-marker preset="hiro">
        <a-entity
          geometry="primitive: box"
          material="color:red"
          animation="property:rotation;from: 0 0 0;to: 360 0 0;dur: 3000; loop: true"
          position="0 0.5 0"
        >
        </a-entity>
        <!-- <img id="my-image" src="https://rezalukman29.github.io/AR/fotoku.jpg"/> -->
        <a-image src="https://rezalukman29.github.io/AR/fotoku.jpg" position="1 1.5 1"></a-image>
        <!-- <a-box material="color:yellow" position="1 1.5 1"  animation="property:rotation;from: 0 0 0;to: 0 360 360;dur: 10000; loop: true"> </a-box> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
