<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR - Ahmadiah Reza Lukman</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="insect"
          src="https://rezalukman29.github.io/AR/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#insect"
          position="0 0.5 0"
          animation="property:rotation;from: 0 0 0;to: 0 360 360;dur: 3500; loop: true"
        ></a-entity>
        <a-image
          src="https://rezalukman29.github.io/AR/fotoku.jpg"
          position="1 1.5 1"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
